<div class="works-section-outer">
  <div class="works-section-inner">
    <div class="container">
      <div class="row">
        <div class="left col-12 col-lg-6">
          <h1 class="title">My Skills And Tools</h1>
          <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores ducimus modi
            molestiae nulla? Consequatur corporis culpa cumque debitis dolor dolores in iusto labore odio placeat
            provident quisquam, quo repudiandae suscipit.</p>
          <button class="hire-me-btn" >
            <i class="fa-brands fa-phoenix-framework"></i>
            Hire me
          </button>
        </div>
        <div class="right col-12 col-lg-6">
          <div class="works-carousel ">
            <owl-carousel-o [options]="customOptions">
              <ng-container *ngFor="let icon of slidesIcon">
                <ng-template carouselSlide>
                  <div class="carousel-content">
                    <i [class]="icon.iconClass" class="icon"></i>
                  </div>
                </ng-template>
              </ng-container>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
